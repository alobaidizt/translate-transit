<!--Flag language selectors-->
<ng-select class="lang-select primary-lang" [searchable]="false" [items]="languages" [(ngModel)]="primaryFlagCode" 
bindLabel="language" bindValue="flagCode">
    <ng-template ng-label-tmp let-item="item">
        <span class="flag-icon flag-icon-{{item.flagCode}}"></span>
    </ng-template>
    <ng-template ng-option-tmp let-item="item" let-index="index">
        <span class="flag-icon flag-icon-{{item.flagCode}}"></span>
    </ng-template>
</ng-select>
<ng-select class="lang-select secondary-lang" [searchable]="false" [items]="languages" [(ngModel)]="secondaryFlagCode" bindLabel="language" bindValue="flagCode">
    <ng-template ng-label-tmp let-item="item">
        <span class="flag-icon flag-icon-{{item.flagCode}}"></span>
    </ng-template>
    <ng-template ng-option-tmp let-item="item" let-index="index">
        <span class="flag-icon flag-icon-{{item.flagCode}}"></span>
    </ng-template>
</ng-select>
<div class="button apply-button">
    <button class="button apply-button" (click)="changeLanguages()">Apply</button>
</div>

<!--Header-->
<mat-tab-group [color]="header.color" [backgroundColor]="header.background">
  <!--Location page-->
  <mat-tab label="Location"> 
    <page-location></page-location>
  </mat-tab>

  <!--Landmarks page-->
  <mat-tab label="Landmarks">
    <page-landmarks></page-landmarks>
  </mat-tab>
  
  <!--Transportation page-->
  <mat-tab label="Transportation">
    <page-transportation></page-transportation>
  </mat-tab>

  <h2>Title</h2>
</mat-tab-group>
