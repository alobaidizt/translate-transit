<div class="container">
    <div class="locations-row-container">
        <label class="location-label">Select your location:</label>
        <button mat-raised-button color="primary" class="location-button east" (click)="updateDropdown(campuses.east.name)">East</button>
        <button mat-raised-button color="primary" class="location-button west"  (click)="updateDropdown(campuses.west.name)">West</button>
        <button mat-raised-button color="primary" class="location-button central" (click)="updateDropdown(campuses.central.name)">Central</button>
    </div>

    <div class="dorms-row-container">
      <label class="dorm-label">Select your dorm:</label>
      <form class="dorm-form">
          <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      <button mat-raised-button color="primary" class="button submit-button" (click)="submitLocation()">Submit</button>
    </div>  

    <div>
      <label class="dorm-label" (display)="myDorm">Your default location is set to: {{myDorm}}</label>
    </div>
</div>
