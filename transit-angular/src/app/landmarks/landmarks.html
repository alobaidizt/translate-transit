<div class="container landmarks">
  <div class="locations-row-container">
      <button mat-raised-button 
        color="primary" 
        class="landmark-button east" 
        [matTooltip]="translateService.secondaryTranslation.landmarks"
      >
        {{translateService.primaryTranslation.landmarks}}
      </button>
      <button mat-raised-button
        color="primary"
        class="landmark-button west"
        matTooltip="{{translateService.secondaryTranslation.food}}/{{translateService.secondaryTranslation.dining}}"
      >
        {{translateService.primaryTranslation.food}}/{{translateService.primaryTranslation.dining}}
      </button>
      <button mat-raised-button
        color="primary"
        class="landmark-button central"
        [matTooltip]="translateService.secondaryTranslation.residenceHalls"
      >
        {{translateService.primaryTranslation.residenceHalls}}
      </button>
  </div>
</div>

<div class="flex-container">
    <div><img class="flex-grid-elem" src="../../www/imgs/chapel.png"></div>
    <div><img class="flex-grid-elem" src="../../www/imgs/wu.png"></div>
    <div><img class="flex-grid-elem" src="../../www/imgs/west-dorm.png"></div>
    <div><img class="flex-grid-elem" src="../../www/imgs/baldwin.png"></div>
    <div><img class="flex-grid-elem" src="../../www/imgs/marketplace.png"></div>
    <div><img class="flex-grid-elem" src="../../www/imgs/east-dorm.png"></div>  
  </div>
